<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лига Зеленых Брендов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>

<div id="header"></div>

<div class="container-documents">
  <div class="container">
    <div class="input">
      <h1 class="about-league__title title input__title">Вступить в лигу</h1>
      <p class="input__info">Для вступления в лигу вам необходимо пройти процедуру самоидентификации, для этого сначала войдите в личный кабинет</p>
      <div class="input__h-wrapper">
        <h3 class="footer__container__info__title input__h3">e-mail:</h3>
        <h4 class="input__h4 input__h4__active">Неверный логин или пароль</h4>
      </div>
      <div class="input__container">
        <input class="input__text" type="text" placeholder="Введите свой E-mail"/>
      </div>

      <div class="input__h-wrapper">
        <h3 class="footer__container__info__title input__h3">Пароль:</h3>
        <a href="" class="input__forgot-password input__forgot-password__active">Забыли пароль?</a>
      </div>
      <div class="input__container">
        <input class="input__text" type="text" placeholder="Введите пароль"/>
      </div>

      <h3 class="footer__container__info__title">Войти с помощью:</h3>
      <div class="svg-wrapper">
        <a href="" class="input__svg">
          <img src="icons/Social-Fb.svg" alt="">
        </a>
        <a href="" class="input__svg">
          <img src="icons/Social-Google.svg" alt="">
        </a>
        <a href="" class="input__svg">
          <img src="icons/Social-Vk.svg" alt="">
        </a>
      </div>

      <div class="input__button-wrapper">
        <a class="input__button" href="">Войти</a>
      </div>

      <div class="input__button-wrapper">
        <a class="input__button input__button__active" href="">Зарегистрироваться</a>
      </div>

    </div>
  </div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
