<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Лига Зеленых Брендов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>

<div id="header"></div>

<div class="container-documents">
  <div class="container">
    <div class="input">
      <h1 class="about-league__title title input__title">Регистрация</h1>
      <p class="input__info">Чтобы вступить в Лигу зеленых брендов и заполнить анкету для идентификации бренда необходимо зарегистрироваться</p>
      <div class="input__h-wrapper">
        <h3 class="footer__container__info__title input__h3">Ваш e-mail:</h3>
      </div>
      <div class="input__container">
        <input class="input__text" type="text" placeholder="Введите свой E-mail"/>
      </div>

      <div class="input__h-wrapper">
        <h3 class="footer__container__info__title input__h3">Название вашего бренда:</h3>
      </div>
      <div class="input__container">
        <input class="input__text" type="text" placeholder="Введите имя бренда"/>
      </div>

      <div class="registration-password">
        <div class="registration-password-1">
          <div class="col-12">
            <div class="input__h-wrapper ">
              <h3 class="footer__container__info__title input__h3">Пароль:</h3>
              <h4 class="input__h4 input__h4__active">Пароли не совпадают</h4>
            </div>
            <div class="input__container">
              <input class="input__text" type="text" placeholder="Введите пароль"/>
            </div>
          </div>
        </div>

        <div class="registration-password-2">
          <div class="col-12">
            <div class="input__h-wrapper">
              <h3 class="footer__container__info__title input__h3">Повторите пароль:</h3>
              <h4 class="input__h4 input__h4__active">Пароли не совпадают</h4>
            </div>
            <div class="input__container">
              <input class="input__text" type="text" placeholder="Повторите пароль"/>
            </div>
          </div>
        </div>

      </div>


      <div class="input__button-wrapper">
        <a class="input__button" href="">Зарегистрироваться</a>
      </div>

    </div>
  </div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
